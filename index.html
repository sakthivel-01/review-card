<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>wb website</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div id="ask-rating" class="ask-rating">
                <img src="images/icon-star.svg" alt="start icon">
                <h1> How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </p>

                <div class="rate">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                </div>
                <button id="submit-btn" class="submit-btn">Submit</button>

            </div>


            <div id="result-rating" class="result-rating">
                <img class="result-image" src="images/illustration-thank-you.svg" alt="">
                <p class="stars">you selected <span id="selection"> 1 </span> out of 5</p>
                <h2 class="thank"> Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support,
                    donâ€™t hesitate to get in touch!
                </p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
